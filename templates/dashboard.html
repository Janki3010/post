{% extends "layout.html" %}
{% block content %}

  <table class="table mt-5" style="width:80%;">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
        <th scope="col">Action</th>
        <th scope="col"></th>
    </tr>
  </thead>

 <tbody>
    {% for post in posts %}
      <tr>
          <td>{{post[2]}}</td>
          <td>{{post[3]}}</td>
          <td><a href="/update/{{post[0]}}">Update</a></td>
          <td>
            <form class="d-inline" method="POST" action="/delete/{{post[0]}}">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form></td>
<!--          <td><a href="/delete/{{post[0]}}">Delete</a></td>-->
      </tr>
    {% endfor %}
 </tbody>
  </table>
{% endblock %}
